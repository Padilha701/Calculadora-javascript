<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <header>
        <h1>Calculadora do Padoka</h1>
    </header>

    <div class="container">
        <div class="calculadora">
            <div class="display-calculadora">
                <div class="previous" data-previous></div> 
                <div class="current" data-current></div>
            </div>
    
          <div class="teclas-calculadora">
            <button class="teclas-operadoras" data-operator>+</button>
            <button class="teclas-operadoras" data-operator>-</button>
            <button class="teclas-operadoras" data-operator=>x</button>
            <button class="teclas-operadoras" data-operator>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-clear>AC</button>
            <button class="tecla-resultado" data-equals>=</button>
          </div>
        </div>
      </div>
    

    <script src="app.js"></script>
</body>
</html>
